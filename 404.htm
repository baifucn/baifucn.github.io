<title>无法找到您要访问的网页</title>
</head>

<body style=" text-align:center; line-height:25px;color:red; font-weight:bold;font-family:"Verdana";">
<p>十分恭喜您看到了这个页面，<br />不过您所查看的页面可能已被删除或者不存在!<br />5秒后您将被传送回网站首页。</p>
                  <script>
                    document.write("<a name=REDIRECT_URL href='index.aspx'>按此返回本站首页</a>");
                    setTimeout("REDIRECT_URL.click()",5000);
                  </script>

</body>
